<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 속성</title>
    <style>
        h1 {
            font-family: dotum, "바탕", "Times New Roman", serif;
            font-size: 32px; /* px, em, rem */
            font-weight: 900;
            font-variant: small-caps;
            color: rgb(0, 0, 255);
            text-align: left;
        }
        h2 {
            font-size: 32px;
            text-decoration: overline;
            letter-spacing: 16px;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>abc</h1>
    <h2>ABC</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <a href="#">link</a>
</body>
</html>
