<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pika0407 My web site!!</title>
</head>
<body>
    <!-- hn 태그 -->
    <!-- h1 - h6 -->
    <!-- 제목이나 주제와 같은 성격의 테스트를 나타낼때 사용하는 태그-->
    <h1>h1 tag</h1>
    <h2>h2 tag</h2>
    <h3>h3 tag</h3>
    <h4>h4 tag</h4>
    <h5>h5 tag</h5>
    <h6>h6 tag</h6>
    <!--p 태그-->
    <!-- 단락(문단, 문장)을 나타낼 때 사용하는 태그-->
    <p>This is html.</p>

    <!-- br 태그-->
    <!-- 줄발꿈을 하기 위해서 사용하는 태그-->
    <p>
        This is html <br /> 
        This is css</p>
        <!--blockquote -->
        <!--q-->
        <!--인용문을 나타낼 떄 사용하는 태그-->
        <blockquate cite="https://ko.wikipedia.org/wiki/HTML5">
        인용된 내용을 작성
    </blockquate>
    <q site="https://ko.wikipedia.org/wiki/HTML5">짧은 
        인용문</q>

    <br />

    <!--ins, dell-->
    <!--ins 어떠한 내용을 새롭게 삽입할 때 사용하는 태그-->
    <ins>새롭게 삽입(추가)되는 내용</ins>
    <del>기존에 있었지만 삭제되는 내용</del>
    
    <br />
    <!-- sub, sup-->
    <!-- sub 아래 첨자, sup 윗 첨자-->
    <p>공기의 원소 기호는 H<sub>2</sub>0 입니다.</p>
    <p>4<sup>2</sup>은 16입니다.</p>

    <!--div, span -->
    <!--그룹을 짓기 위해서 사용하는 태그-->
    <div clas="movies">
        <h2>영화 소개</h2>
        <p>영화 <span>소개</span>하는 페이지</p>
    </div>

    <div class="tv">
        <h2>TV 소개</h2>
        <p>TV 프로그램 <span>소개</span></p>
    </div>
</body>
</html>
