<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 필수 태그</title>
</head>
<body>
    <!--ul(unordered list)-->
    <!--li(list item)-->
    <ul>
        <li>아이템 1</li>
        <li>아이템 2</li>
        <li>아이템 3</li>
    </ul>
    <!--ol(ordered list)-->
    <!--li(list item)-->
    <ol>
        <li>아침 먹기</li>
        <li>점심 먹기</li>
        <li>저녁 먹기</li>
    </ol>
    <!--dl(description list)-->
    <!--dt(description term), dd(description detialis)-->
    <dl>
        <dt>HTML</dt>
        <dd>HTML은 HyperText Markup Language 약자이다.</dd>
        <dt>CSS</dt>
        <dd>CSS는 Cacading Style sheet 약자이다.</dd>
    </dl>
    <!-- a(anchor) 태그-->
    <!-- 다른 문서 또는 내부의 다른 영역과 연결할 떄 사용하는 태그-->
    <a href="https://www.naver.com" target="_blank">네이버</a>

    <!--img 태그-->
    <img
    src="https://cdn.pixabay.com/photo/2023/11/18/00/17/pixel-art-8395222_1280.png" 
    alt="테이프"
    />
    <!--strong, em-->
    <!--strong 문장을 강조할 때, em 단어를 강조할 떄-->
    <strong>경고! <em>관계자</em> 외 출입 금지</strong>
</body>
</html>
